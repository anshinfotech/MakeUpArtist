<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="admin.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-color: #f8f9fa;
    }

    .sidebar {
      background: linear-gradient(to top, #c471f5 0%, #fa71cd 100%);
      color: #fff;
      padding: 20px;
    }

    .sidebar h1 {
      margin-bottom: 30px;
    }

    .sidebar a {
      color: #fff;
      font-size: 24px;
      /* Increase text size */
      display: flex;
      align-items: center;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      /* Add box shadow */
      transition: box-shadow 0.3s ease;
      /* Add transition effect */
      margin-bottom: 10px;
      /* Increase gap between links */
    }

    .sidebar a:hover {
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      /* Adjust box shadow on hover */
    }

    .sidebar a i {
      font-size: 28px;
      /* Increase icon size */
      margin-right: 10px;
    }

    .main-content {
      padding: 20px;
      height: 100vh;
      /* Set main content height to cover entire screen */
    }

    .card {
      background-color: #7c1cf3;
      /* Violet background color */
      border: none;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      /* Increase shadow */
      margin-bottom: 20px;
      /* Adjust margin between cards */
      transition: transform 0.3s ease;
      /* Add transition for hover effect */
    }

    .card:hover {
      transform: translateY(-5px);
      /* Adjust translateY on hover */
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      /* Adjust box shadow on hover */
    }

    .card-title {
      color: #fff;
      /* White text color */
      position: relative;
      /* Position relative for superscript */
    }

    .card-title sup {
      font-size: 18px;
      /* Adjust size of superscript */
      position: absolute;
      /* Position absolute for superscript */
      top: -10px;
      /* Adjust vertical position of superscript */
      right: 5px;
      /* Adjust horizontal position of superscript */
    }

    .card-text {
      color: #fff;
      /* White text color */
    }

    .btn-outline-light {
      color: #fff;
      /* White text color */
      border-color: #fff;
      /* White border color */
    }

    .btn-outline-light:hover {
      background-color: #fff;
      /* White background color on hover */
      color: #7c1cf3;
      /* Violet text color on hover */
    }

    .card-title sup {
      font-size: 36px;
      /* Increase size of superscript */
      position: absolute;
      /* Position absolute for superscript */
      top: 8px;
      /* Adjust vertical position of superscript */
      right: 8px;
      /* Adjust horizontal position of superscript */
      background-color: #7c1cf3;
      /* Violet background color */
      color: #fff;
      /* White text color */
      padding: 4px 8px;
      /* Add padding */
      border-radius: 50%;
      /* Make it circular */
    }

    #createBlogBtn:hover {
      background-color: rgb(205, 122, 135) !important;
    }

    #createBlogBtn:focus {
      background-color: rgb(156, 78, 91) !important;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-lg-3 sidebar">
        <h1>Makeup Studio</h1>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="/admin/dashboard"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/viewAppointment"><i class="fas fa-calendar-alt"></i> Appointments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/add-blog"><i class="fas fa-plus"></i> Add Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/viewBlog.html"><i class="fas fa-eye"></i> View Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/viewContact"><i class="fas fa-eye"></i> View Contacts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->

      <div class="col-lg-9 main-content">
        <h2 class="mt-3">Add Blog</h2>

        <form id="addBlogForm" method="POST" action="/create-blog"
          style="background-color: violet; padding: 20px; border-radius: 10px">
          <div class="mb-3">
            <label for="blogHeading" class="form-label" style="color: pink">Heading</label>
            <input type="text" class="form-control" id="blogHeading" name="heading" required
              style="border-color: pink" />
          </div>
          <div class="mb-3">
            <label for="blogDescription" class="form-label" style="color: pink">Description</label>
            <input type="text" class="form-control" id="blogDescription" name="desc" required
              style="border-color: pink" />
          </div>
          <div class="mb-3">
            <label for="blogContent" class="form-label" style="color: pink">Content</label>
            <textarea class="form-control" id="blogContent" name="content" rows="6" required
              style="border-color: pink"></textarea>
          </div>

          <div class="mb-3">
            <label for="blogImage" class="form-label" style="color: pink">Choose Image</label>

            <input id="upload_widget" class="cloudinary-button form-control" name="bimage" required style="
                  border-color: pink;
                  background-color: white !important;
                  color: black;
                " value="Upload Image" />
          </div>
          <button type="submit" name="submit" class="btn btn-primary" id="createBlogBtn"
            style="background-color: pink; border-color: pink">
            Add Blog
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>

<script type="text/javascript">
  var result;
  var myWidget = cloudinary.createUploadWidget(
    {
      cloudName: "dui30vi2x",
      uploadPreset: "hkepikrz",
    },
    (error, res) => {
      if (!error && res && res.event === "success") {
        result = res;
        console.log("Done! Here is the image info: ", result.info);
      }
    }
  );

  document.getElementById("upload_widget").addEventListener(
    "click",
    function () {
      myWidget.open();
    },
    false
  );

  document
    .getElementById("addBlogForm")
    .addEventListener("submit", async function (event) {
      event.preventDefault();

      const title = document.getElementById("blogHeading").value;
      const description = document.getElementById("blogDescription").value;
      const content = document.getElementById("blogContent").value;
      if (!result) {
        alert("Please upload an image.");
        return;
      }

      const image = result.info.secure_url;

      try {
        const response = await fetch("/create-blog", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            title,
            description,
            content,
            image,
          }),
        });

        const data = await response.json();

        if (response.ok) {
          // Login successful, redirect or perform any necessary action
          // window.location.href = "/admin/dashboard";
          alert("Blog Added");
        } else {
          // Display error message
          alert(data.message);
        }
      } catch (error) {
        console.error("Error:", error);
      }
    });
</script>

</html>
